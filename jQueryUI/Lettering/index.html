<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Lettering.js Examples</title>
	<meta name="description" content="A jQuery Plugin that allows you to style each individual letter and more.">
	<meta name="author" content="Dave Rupert">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css" type="text/css" media="screen"></link>

	<style type="text/css" media="screen">
		.demo {
			padding: 50px;
			border: 1px solid #ccc;
			font-weight: bold;
			color: indigo;
			background: #d0d0d0;
			font-size: 20px;
			line-height: 1.5;
			text-align: center;
		}


		.demo h1 {
			font-size: 72px;
			text-transform: uppercase;
			margin-bottom: 0px;
		}

		.char2,
		#demo2 .word2,
		.line2 {
			color: blue;
		}

		.char3,
		.word3,
		.line3 {
			color: cornflowerblue;
		}

		.char4,
		.line4 {
			color: green;
		}

		.char5 {
			color: yellow;
		}

		.char6 {
			color: orange;
		}

		.char7 {
			color: red;
		}
	</style>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script src="jquery.lettering.js"></script>
	<script>
		$(document).ready(function () {
			$("#demo1 h1").lettering();
			$("#demo2 h1").lettering('words');
			$("#demo3 p").lettering('lines');
			$("#demo4 h1").lettering('words').children("span").lettering();
			$("#demo5 h1").lettering().children("span").css({ 'display': 'inline-block', '-webkit-transform': 'rotate(-25deg)' });
		});
	</script>

</head>
<body>
	<div id="container">
		<article id="main">
			<section id='lettering-demo'>
				<div id="demo1" class="demo">
					<h1>Rainbow</h1>
				</div>
			</section>
		</article>
	</div>
</body>
</html>
