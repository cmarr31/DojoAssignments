<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Numbers Only</title>
</head>
<body>
    Numbers Only
    <script>
        "use strict";
        console.log("Numbers Only");
        /*  Numbers Only
        Make a function that copies an array, ONLY accepting the items that are numbers.
        IT SHOULD RETURN A NEW ARRAY
        ex: var newArray = pushNumbersOnly([1, "apple", -3, "orange", 0.5]);
        // newArray is [1, -3, 0.5]
        HINT Use typeof to determine type (ex: typeof 24 === "number" would be true)
        Bonus (Only If You Have Time):
        Make a second function that removes them from the given array. (instead of copying to a new array)
        Do you need to return the array?
        */
        var array1 = [1, "apple", -3, "orange", 0.5];
        var array2 = pushNumbersOnly(array1);
        console.log("array1.length = " + array1.length);
        console.log("array2.length = " + array2.length);
        function pushNumbersOnly(array) {
            var newArray=[];
            for (var index = 0; index < array.length; index++) {
                if(typeof array[index]==="number")
                {
                    console.log("PUSH " + array[index]);
                    newArray.push(array[index]);
                }
                else{
                    console.log("SKIP " + array[index]);
                }     
            }
            return newArray;
        };
    </script>
</body>
</html>
