<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game of Thrones</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        body {
            background-color: purple;
            text-align: center;
        }

        h1 {
            color: orange;
            text-shadow: 0px 50px 50px black;
            font-size: 250px;
        }

        h2 {
            color: white;
            text-shadow: 2px 2px 2px black;
        }

        #wrapper {
            margin: 0 auto;
            width: 400px;
        }

        #header {
            background: linear-gradient(to right, gray, silver, gray);
            padding: 25px 0 25px 0;
        }

        #content {
            background: linear-gradient(to right, white, wheat, white);
        }

        input {
            padding: 5px;
            border: 1px solid black;
            width:75px;
        }

        select{
            padding: 5px;
            border: 1px solid black;
            width:75px;
        }

        button {
            color: orange;
            background: linear-gradient(180deg, #262626, gray);
            padding: 5px 10px 5px 10px;
            border: 1px solid black;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
</head>

<body>
    <div id="wrapper">
        <div id="header">
            <form>
                <input type="text" placeholder="City" name="city" value="Chicago">                
                <select name="country">
                    <option value="US" selected="selected">US</option>
                    <option value="MX">MX</option>
                    <option value="CA">CA</option>
                    <option value="UK">UK</option>
                </select>
                <button>Search Game of Thrones</button>
            </form>
        </div>
        <div id="content">
            <h1>72</h1>
        </div>
        <h2>Chicago</h2>
    </div>

        $(document).ready(function () {
           //
        });
    </script>
</body>
