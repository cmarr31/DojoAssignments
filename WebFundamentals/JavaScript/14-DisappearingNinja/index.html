<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Disappearing Ninja</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <style>
        body{
            background-color: cornflowerblue;
        }
        #ninja1{
            position: fixed;
            top:5px;
            left:5px;
        }
        #ninja2{
            position: fixed;
            top:5px;
            left:110px;
        }
        #ninja3{
            position: fixed;
            top:5px;
            left:215px;
        }
        #ninja4{
            position: fixed;
            top:110px;
            left:5px;
        }
        #ninja5{
            position: fixed;
            top:110px;
            left:110px;
        }
        #ninja6{
            position: fixed;
            top:110px;
            left:215px;
        }
        #ninja7{
            position: fixed;
            top:215px;
            left:5px;
        }
        #ninja8{
            position: fixed;
            top:215px;
            left:110px;
        }
        #ninja9{
            position: fixed;
            top:215px;
            left:215px;
        }
        img{
            height: 100px;
            width: 100px;
        }
        button{
            position: fixed;
            top:320px;
            left:5px;
            height:50px;
            width:310px;
        }
    </style>
</head>
<body>
    <div id="ninja1" class="hide"><img src="ninja.gif" alt="Disappearing Ninja"></div>
    <div id="ninja2" class="hide"><img src="ninja.gif" alt="Disappearing Ninja"></div>
    <div id="ninja3" class="hide"><img src="ninja.gif" alt="Disappearing Ninja"></div>
    <div id="ninja4" class="hide"><img src="ninja.gif" alt="Disappearing Ninja"></div>
    <div id="ninja5" class="hide"><img src="ninja.gif" alt="Disappearing Ninja"></div>
    <div id="ninja6" class="hide"><img src="ninja.gif" alt="Disappearing Ninja"></div>
    <div id="ninja7" class="hide"><img src="ninja.gif" alt="Disappearing Ninja"></div>
    <div id="ninja8" class="hide"><img src="ninja.gif" alt="Disappearing Ninja"></div>
    <div id="ninja9" class="hide"><img src="ninja.gif" alt="Disappearing Ninja"></div>
    <button onclick="showAll();">Restore</button>
    <script>
        "use strict";
        /*  Assignment: Disappearing Ninja

            Create a simple HTML page with 8 images of equal width and height (you can use any image you like). 
            When a particular image is clicked, have that image disappear. 
            Also, include a button on the bottom of the page called 'Restore'. 
            When the button is clicked, all images will appear. */
            
        function showAll()
        {
            $(".hide").show();
        };

        $(document).ready(function () {
            console.log("Disappearing Ninja");
            $(".hide").click(
                function()
                {
                    $(this).hide();
                }
            );
        });
    </script>
</body>
</html>
