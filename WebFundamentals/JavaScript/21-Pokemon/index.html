<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon</title>
    <style>
        body {
            background-color: cornflowerblue;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .card {
            border: 1px solid black;
            background-color: white;
            height: 150px;
            width: 150px;
            margin: 5px;
        }

        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            /* Stay in place */
            z-index: 1;
            /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            /* Full width */
            height: 100%;
            /* Full height */
            overflow: auto;
            /* Enable scroll if needed */
            background-color: rgb(0, 0, 0);
            /* Fallback color */
            background-color: rgba(0, 0, 0, 0.4);
            /* Black w/ opacity */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            /* 15% from the top and centered */
            padding: 20px;
            border: 10px solid #888;
            width: 80%;
            /* Could be more or less, depending on screen size */
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        #myModal p{
            font-weight: bold;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
</head>

<body>
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1>pikachu</h1>
            <img src="http://pokeapi.co/media/img/2.png" alt="2">
            <p>Types</p>
            <ul>
                <li>one</li>
                <li>two</li>
                <li>three</li>
            </ul>
            <p>Height</p>
            <span id="height"></span>
            <p>Weight</p>
            <span id="weight"></span>
        </div>
    </div>
    <div id="collection"></div>
    <script>
        var modal = document.getElementById('myModal');
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        };
        $(document).on("click", ".card", function () {
            var id = $(this)[0].id;
            $.get("http://pokeapi.co/api/v1/pokemon/" + id, function (res) {
                $("#myModal h1").html(res.name);
                var src = "http://pokeapi.co/media/img/" + id + ".png";
                $("#myModal img").attr("src",src);
                $("#myModal img").attr("alt",res.name);
                $("#myModal #height").html(res.height);
                $("#myModal #weight").html(res.weight);
                var ul="";
                for(var i = 0; i < res.types.length; i++) {
                        ul += "<li>" + res.types[i].name + "</li>";
                    }
                $("#myModal ul").html(ul);
                modal.style.display = "block";
            }, "json");
        });
        $(document).ready(function () {
            for (var i = 1; i <= 150; i++) {
                $("#collection").append("<img src='http://pokeapi.co/media/img/" + i + ".png' alt='pokemon' class='card' id='" + i + "'>");
            }
        });
    </script>
</body>

</html>
