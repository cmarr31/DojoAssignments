<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    I Do Declare!
    <script>
        "use strict";
        /* I Do Declare!
Declare variables of the following types:
4 Numbers
3 Strings
2 Booleans
1 Undefined Variable
Give the variables descriptive names (ex: string1 and string2)
Print each one to the console with a description (ex: console.log("The First String:", string1);)
Try to be creative! (don't use 1, 2, 3, and 4 for your numbers -- test out negatives or decimals!)
        */
        var firstName = "Mauricio";
        console.log("First Name = " + firstName);
        var lastName = "Ruanova-Hurtado";
        console.log("Last Name = " + lastName);
        var email = "mruanova@outlook.com";
        console.log("Email = " + email);
        var single = false;
        console.log("Single = " + false);
        var hispanic = true;
        console.log("Hispanic = " + hispanic);
        var height = 1.74;
        console.log("Height = " + height + "m");
        var weight = 174.5;
        console.log("Weight = " + weight + "#");
        var age = 35;
        console.log("Age = " + age);
        var temperature = -1;
        console.log("Temperature = " + temperature);
        var undefined;
        console.log("Undefined = " + undefined);
    </script>
