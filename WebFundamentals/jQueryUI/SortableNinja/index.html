<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <title>Sortable Ninja</title>
    <style>
        body{
            background-color: seagreen;
        }
        img{
            display:block;
            width:300px;
            margin-bottom: 1px;
        }
        #sortable { 
            list-style-type: none; 
            margin: 0; 
            padding: 0; 
        }
        #sortable li span { 
            position: absolute; 
            margin-left: -1.3em; 
        }
        h3{
            color:white;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-weight: bold;
            text-shadow: 2px 2px 2px black;
        }
    </style>
</head>

<body>
    <h3>Sorteable Ninja</h3>
    <ul id="sortable">
        <li><img src="ninja0.png" alt="Ninja 0"></li>
        <li><img src="ninja1.png" alt="Ninja 1"></li>
        <li><img src="ninja2.png" alt="Ninja 2"></li>
        <li><img src="ninja3.png" alt="Ninja 3"></li>
        <li><img src="ninja4.png" alt="Ninja 4"></li>
    </ul>
    <script>
        $(document).ready(function () {
            $(function () {
                $(function () {
                    $("#sortable").sortable();
                });
            });
        });
    </script>
</body>

</html>
