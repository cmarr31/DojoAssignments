    <p>The current time is: <span id="time" style="color:red;"></span></p>
    <button onclick="stopTextColor();">Stop</button>
    <button id="time-btn">Get current time</button>

    <script type="text/jsx">
        var intervalID = window.setInterval(myCallback, 1000);

        function myCallback() {        
            document.getElementById('time').innerHTML = new Date().toLocaleTimeString().toString();
            var oElem = document.getElementById('time');
            oElem.style.color = oElem.style.color == 'red' ? 'blue' : 'red';
        };

        function stopTextColor() {
            clearInterval(intervalID);
        };

        document.getElementById('time-btn').onclick = () => {
            document.getElementById('time').innerHTML = new Date().toString();
        }
