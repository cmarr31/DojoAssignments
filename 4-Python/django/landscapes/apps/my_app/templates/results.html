<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.2.0.min.js"></script>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <script src="{% static 'js/script.js'%}"></script>
    <title>landscape</title>
  </head>
  <!--
• 1-10: A landscape with snow
• 11-20: A landscape in the desert
• 21-30: A landscape in a forest
• 31-40: A landscape in a vineyard
• 41-50: A tropical landscape
  -->
  <body>
    {% if param > 40 %}
      <div class="landscape tropical"></div>
    {% elif param > 30 %}
      <div class="landscape vineyard"></div>
    {% elif param > 20 %}
      <div class="landscape forest"></div>
    {% elif param > 10 %}
      <div class="landscape desert"></div>
    {% elif param > 0 %}
      <div class="landscape snow"></div>
    {% else %}
      <h1>No landscape</h1>
    {% endif %}
  </body>
</html>
