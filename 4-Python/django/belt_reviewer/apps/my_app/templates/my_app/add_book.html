<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Adding New Book and Review</title>
  {% load staticfiles %}
  <link rel="stylesheet" href="{% static 'my_app/css/styles.css' %}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous">
</head>

<body>
  <a href="{% url 'my_app:landing_page' %}">Home</a> |
  <a href="{% url 'my_app:logout' %}">Logout</a>
  {% if messages %}
    {% for message in messages %}
    <p class="error">{{ message }}</p>
    {% endfor %}
  {% endif %}
  <h4>Add a New Book Title and a Review</h4>
  <form action="{% url 'my_app:process_add_book' %}" method="post">
    {% csrf_token %}
    <div class="box">
      <label for="title">Book Title:</label>
      <input type="text" name="title" value="">
      <br>
      <label>Author:</label>
      <br>
      <label for="author-select">Choose from the list:</label>
      <select name="author-select">
          <option> </option>
          {% for author in authors %}
          <option value="{{author.id}}">{{author.full_name}}</option>
          {% endfor %}
        </select>
      <br>
      <label for="new-author">Or add a new author:</label>
      <input type="text" name="new-author" value="">
      <label for="review">Review:</label>
      <textarea name="review"></textarea>
      <label for="rating">Rating:</label>
      <select name="rating">
        <option value="5">5</option>
        <option value="4">4</option>
        <option value="3">3</option>
        <option value="2">2</option>
        <option value="1">1</option>
      </select>
      <br>
      <input class="button" type="submit" name="" value="Add Book and Review">
    </div>
  </form>
</body>
</html>
