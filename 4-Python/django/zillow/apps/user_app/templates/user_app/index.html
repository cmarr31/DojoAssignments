<!DOCTYPE html>
<html>

<head>
  <title>Zillow: Real Estate, Apartments, Mortgages &amp; Home Values</title>
  <meta charset="utf-8">
  <meta name="description" content="Mauricio Ruanova-Hurtado front-end web developer and software engineer career portfolio">
  <meta name="keywords" content="Mauricio Ruanova-Hurtado,mruanova,mauricio ruanova">
  <meta name="author" content="Mauricio Ruanova-Hurtado">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta charset="utf-8">
  {% load staticfiles %}
  <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}" />
  <link rel="stylesheet" href="{% static 'user_app/css/styles.css' %}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          <img src="{% static 'user_app/images/logo.png' %}" alt="zillow">
        </a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Buy</a></li>
        <li><a href="#">Rent</a></li>
        <li><a href="#">Sell</a></li>
        <li><a href="#">Agent finder</a></li>
      </ul>
      {% if request.session.current_user == null %}
      <a href="{% url 'user_app:sign_in' %}">Sign in</a> or
      <a href="{% url 'user_app:join' %}">Join</a>
      {% else %}
      <span>Welcome <a href="{% url 'user_app:user_page' user_id=user.id %}">{{user.first_name}}</a></span> |
      <a href="{% url 'user_app:logout' %}">Logout</a>
      {% endif %}
    </div>
  </nav>

  <div class="container">
    <div class="jumbotron">
      <h1>Find your way home</h1> 
    </div>
    <p>Find an agent View thousands of local, active, reviewed agents.</p> 
  </div>

  <div id="footer">
    footer
  </div>

</body>

</html>
